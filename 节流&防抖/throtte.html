  <script >
    function throtte(fn, delay) {
      var prevTime = +new Date()
      return function() {
        var currTime = +new Date()
        if (currTime - prevTime > delay) {
          fn.apply(this, arguments)
          prevTime = currTime
        }
      }
    }

    var ts = throtte(function() {
